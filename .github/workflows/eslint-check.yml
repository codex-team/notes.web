name: Run eslint check

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'

jobs:
  eslint:
    name: Run eslint check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          yarn install

      - name: Run ESLint
        run: yarn lint
